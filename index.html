<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Container -->
    <script type="seo-container" id="dynamic-seo-container"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind Config -->
    <script src="js/tailwind.config.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased"
      x-data="appController"
      @scroll.window="scrollTop = window.scrollY > 100"
      x-cloak>

<!-- SVG Sprite Definitions -->
<div x-data="svgSprites" x-html="template"></div>

<!-- Navigation -->
<nav id="navigation" class="fixed w-full z-50"></nav>

<!-- Loading Indicator -->
<div x-show="$store.router.isLoading"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed top-0 left-0 right-0 z-50 h-1 bg-gray-200">
    <div class="h-full bg-gradient-to-r from-green-400 to-green-600 animate-pulse"></div>
</div>

<!-- Main Content Container -->
<main id="main-content" class="pt-20 min-h-screen">
    <!-- Page content will be dynamically loaded here -->
</main>

<!-- Footer -->
<footer id="footer"></footer>

<!-- Floating Action Buttons -->
<div id="floating-buttons"></div>

<!-- Notification Container -->
<div id="notifications" class="fixed top-20 right-6 z-50 space-y-2"></div>

<!-- Load all JavaScript files -->
<script src="js/products.js"></script>
<script src="js/categories.js"></script>
<script src="js/template-loader.js"></script>
<script src="js/router.js"></script>
<script src="js/seo.js"></script>
<script src="js/app.js"></script>
<script src="js/svg-sprites.js"></script>
<script src="js/pages/home-page.js"></script>
<script src="js/pages/products-page.js"></script>
<script src="js/pages/product-page.js"></script>
<script src="js/pages/cart-page.js"></script>
</body>
</html>

<!--dummy comment for caching-->
